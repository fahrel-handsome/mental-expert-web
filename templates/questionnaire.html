{% extends "layout.html" %}
{% block content %}
<h4>Isi Kuesioner (Jawab YA / TIDAK)</h4>
<form method="POST">
  {% for cat_id, data in groups.items() %}
    <div class="card my-3">
      <div class="card-header bg-white">
        <strong>{{ data.name|capitalize }}</strong>
      </div>
      <div class="card-body">
        {% for q in data.questions %}
          <div class="mb-3">
            <label class="d-block">{{ q.text }}</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{q.id}}_ya" value="ya" required>
              <label class="form-check-label" for="q{{q.id}}_ya">Ya</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{q.id}}_tidak" value="tidak">
              <label class="form-check-label" for="q{{q.id}}_tidak">Tidak</label>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
  <button class="btn btn-primary">Kirim</button>
</form>
{% endblock %}
