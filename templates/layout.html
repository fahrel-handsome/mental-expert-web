<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health System</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- CUSTOM CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

<!-- ============= LOADER ============= -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- ============= NAVBAR ============= -->
<nav class="navbar navbar-expand-lg navbar-dark glass-nav py-3 px-4">
    <div class="container-fluid">

      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
        ðŸ§  Mental Health
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

          <div class="ms-auto d-flex align-items-center gap-2">

              {% if session.get('user_id') %}
                  <span class="text-white">Hi, {{ session.get('user_name') }}</span>

                  {% if session.get('role') == 'admin' %}
                      <a href="{{ url_for('admin.index') }}" class="btn btn-outline-warning btn-sm">Admin Panel</a>
                  {% else %}
                      <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-info btn-sm">Dashboard</a>
                  {% endif %}

                  <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>

              {% else %}
                  <a href="{{ url_for('login') }}" class="btn btn-light btn-sm text-primary fw-bold">Login</a>
                  <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-sm">Register</a>
              {% endif %}

          </div>
      </div>

    </div>
</nav>

<!-- ============= DAILY AFFIRMATION ============= -->
<div class="affirmation-box mx-auto mt-4">
    <p id="dailyText">Loading affirmations...</p>
</div>

<!-- ============= PAGE CONTENT ============= -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- ============= SCRIPTS ============= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Loader auto hide
    window.addEventListener("load", () => {
        document.body.classList.add("loaded");
    });

    // DAILY AFFIRMATION
    const affirmations = [
        "Hari ini kamu cukup. Kamu layak untuk bahagia.",
        "Tarik napas dalamâ€¦ kamu aman, kamu kuat.",
        "Kamu tidak sendirian. Kamu lebih berharga dari yang kamu pikirkan.",
        "Perlahan tidak apa-apa, asal terus maju.",
        "Terima kasih sudah bertahan sejauh ini.",
        "Istirahat bukan berarti gagal.",
    ];

    document.getElementById("dailyText").textContent = 
        affirmations[Math.floor(Math.random() * affirmations.length)];
</script>

</body>
</html>
